  #        Value:
  #          Ref: DBMasterUser
  #      -
  #        Namespace: aws:elasticbeanstalk:application:environment
  #        OptionName: DATABASEPASSWORD
  #        Value:
  #          Ref: DBMasterPassword
  #      -
  #        Namespace: aws:elasticbeanstalk:application:environment
  #        OptionName: EBURL
  #        Value: !Sub ${Tenant}.${AWS::Region}.elasticbeanstalk.com
  #      -
  #        Namespace: aws:autoscaling:launchconfiguration
