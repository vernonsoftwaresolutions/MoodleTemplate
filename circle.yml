---
machine:
  environment:
    STACK_NAME: moodle2
    PROD_HOST: moodle.vssdevelopment.com
  python:
    version: "2.7.11"
  ruby:
    version: "2.4.0"

dependencies:
  override:
    - pip install awscli
    - "aws configure set default.region us-west-2"
    - "aws configure set default.output json"

test:
  post:
    - "aws cloudformation validate-template --template-body file://moodletemplate.yml"
    
deployment:
  development:
    branch: revert-commit
    commands:
          - sh ./deploy.sh:
              timeout: 2400
