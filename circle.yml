---
machine:
  python:
    version: "2.7.11"
  ruby:
    version: "2.4.0"

dependencies:
  override:
    - "aws configure set default.region us-west-2"
    - "aws configure set default.output json"

test:
  post:
    - "aws cloudformation validate-template --template-body file://moodletemplate.yml"
    
deployment:
  development:
    branch: master
    commands:
          - "aws s3 cp config.php s3://moodle-deployables" 
          - "aws cloudformation package --template-file moodletemplate.yml --output-template-file moodletemplate-output.yml --s3-bucket moodle-deployables"
          - "aws cloudformation deploy --template-file moodletemplate-output.yml --capabilities CAPABILITY_IAM --stack-name moodle-template --parameter-overrides Tenant=CompanyA InstanceType=t2.micro DBInstance=moodle DBName=moodle DBIsMultiZone=false KeyName=SANDBOX CertBucket=moodle-deployables HostedZoneName=vssdevelopment.com MoodleDNSName=moodle.vssdevelopment.com":
            timeout: 1200
          - "aws cloudformation delete-stack --stack-name moodle-template"
